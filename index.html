<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,viewport-fit=cover" />
  <title>Focus Chart</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Full-screen stage */
    #stage {
      position: fixed;
      inset: 0;
      background: #000;
      overflow: hidden; /* portrait default */
    }

    /* Centering wrapper (works in both modes) */
    #center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;     /* vertical center */
      justify-content: center; /* horizontal center */
    }

    /* Image defaults (portrait behavior: fit whole chart) */
    #chart {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    /* LANDSCAPE behavior:
       - allow panning
       - show at 100% (natural pixels)
       - keep centered initially */
    @media (orientation: landscape) {
      #stage {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      #center {
        min-width: 100%;
        min-height: 100%;
      }

      #chart {
        max-width: none;
        max-height: none;
        width: auto;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div id="stage">
    <div id="center">
      <img id="chart" src="chart.png" alt="Focus Chart">
    </div>
  </div>

  <script>
    // When entering landscape, scroll so the image stays centered in the viewport.
    function centerScroll() {
      const stage = document.getElementById('stage');
      const img = document.getElementById('chart');

      // Only do this when stage is scrollable (landscape)
      const landscape = window.matchMedia("(orientation: landscape)").matches;
      if (!landscape) return;

      // Wait for layout to settle
      requestAnimationFrame(() => {
        const x = Math.max(0, (img.offsetWidth  - stage.clientWidth)  / 2);
        const y = Math.max(0, (img.offsetHeight - stage.clientHeight) / 2);
        stage.scrollLeft = x;
        stage.scrollTop  = y;
      });
    }

    window.addEventListener('load', centerScroll);
    window.addEventListener('orientationchange', () => setTimeout(centerScroll, 50));
    window.addEventListener('resize', () => setTimeout(centerScroll, 50));
  </script>
</body>
</html>
