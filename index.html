<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,viewport-fit=cover" />
  <title>Focus Chart</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* Full-screen stage */
    #stage {
      position: fixed;
      inset: 0;
      background: #000;
      overflow: hidden;
    }

    /* Single image element, always centered */
    #chart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-position: center center;
      object-fit: contain; /* portrait default */
      display: block;
      background: #000;
    }

    /* Landscape: fill the screen corner-to-corner */
    @media (orientation: landscape) {
      #chart {
        object-fit: cover; /* fills screen, crops edges */
      }
    }
  </style>
</head>

<body>
  <div id="stage">
    <img id="chart" src="chart.png" alt="Focus Chart">
  </div>
</body>
</html>
