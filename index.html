<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Correct viewport for iPhone + iPad -->
  <meta name="viewport"
        content="width=device-width, height=device-height,
                 initial-scale=1, maximum-scale=1,
                 viewport-fit=cover" />

  <title>PDF</title>

  <!-- iOS standalone app -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
    }
  </style>
</head>

<body>
  <iframe src="doc.pdf"></iframe>
</body>
</html>
