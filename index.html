<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,viewport-fit=cover" />
  <title>Focus Chart</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Fixed full-screen stage */
    #stage {
      position: fixed;
      inset: 0;
      background: #000;
      overflow: hidden;
    }

    /* Absolute-centered image */
    #chart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-position: 50% 50%;
      object-fit: contain; /* portrait default */
      display: block;
    }

    /* Landscape: FORCE fill (no pillars). This will crop top/bottom if needed. */
    @media (orientation: landscape) {
      #chart {
        object-fit: cover;
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>

<body>
  <div id="stage">
    <img id="chart" src="chart.png" alt="Focus Chart">
  </div>
</body>
</html>
