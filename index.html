<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport"
        content="width=device-width, height=device-height,
                 initial-scale=1, viewport-fit=cover" />

  <title>PDF</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- Force initial zoom to fit page width -->
  <iframe src="doc.pdf#page=1&zoom=page-width"></iframe>
</body>
</html>
